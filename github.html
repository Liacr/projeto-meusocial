<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }

    img {
      width: 100.2%;
    }

    a {
      display: block;
      margin-top: -6px;
      background-color: #0D1117;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bolder;
      text-decoration: none;
    }

    a:hover {
      background-color: #151b25;
    }
  </style>
</head>

<body>
  <img src="./imagens/tela-github.jpg" alt="Meu Github">
  <a href="https://github.com/Liacr?tab=repositories" target="_blank">Acesse</a>
</body>

</html>
