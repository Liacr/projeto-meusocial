<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Redes Sociais</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/recursos/favicon.ico">
</head>

<body>
  <main>
    <div id="home"></div>
    <div id="github"></div>
    <div id="linkedin"></div>
    <div id="behance"></div>

    <section id="celular">
      <div class="tela" id="tela-home">
        <img src="./imagens/tela-home.jpg" alt="Minha Home">
      </div>
      <div class="tela" id="tela-github">
        <img src="./imagens/tela-github.jpg" alt="Meu GitHub">
      </div>
      <div class="tela" id="tela-linkedin">
        <img src="./imagens/tela-linkedin.jpg" alt="Meu Linkedin">
      </div>
      <div class="tela" id="tela-behance">
        <img src="./imagens/tela-behance.jpg" alt="Meu Behance">
      </div>
    </section>

    <section id="redes-sociais">
      <div class="social">
        <a href="#home" class="social-icone">
          <img src="./imagens/logo-home.jpg" alt="Home">
        </a>
      </div>
      <div class="social">
        <a href="https://github.com/Liacr?tab=repositories" class="accesso-link" target="_blank">Acessar</a>
        <a href="#github" class="social-icone">
          <img src="./imagens/logo-github.jpg" alt="GitHub">
        </a>
      </div>
      <div class="social">
        <a href="https://www.linkedin.com/in/lianna-ribeiro-3366b9137/" class="accesso-link" target="_blank">Acessar</a>
        <a href="#linkedin" class="social-icone">
          <img src="./imagens/logo-linkedin.png" alt="LinkedIn">
        </a>
      </div>
      <div class="social">
        <a href="https://www.behance.net/liannacr235e12" class="accesso-link" target="_blank">Acessar</a>
        <a href="#behance" class="social-icone">
          <img src="./imagens/logo-behance.svg" alt="Behance">
        </a>
      </div>
    </section>
  </main>
</body>

</html>
