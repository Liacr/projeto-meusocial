<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Redes Sociais</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/recursos/favicon.ico">
</head>

<body>
  <div id="home"></div>
  <div id="github"></div>
  <div id="youtube"></div>
  <div id="facebook"></div>

  <div class="celular">
    <img class="moldura" src="./imagens/frame-iphone.png" alt="iPhone">
    
    <div class="tela" id="tela-home">
      <img src="./imagens/tela-home.jpg" alt="Minha Home">
    </div>
    
    <div class="tela" id="tela-github">
      <img src="./imagens/tela-github.jpg" alt="Meu GitHub">
    </div>
    
    <div class="tela" id="tela-youtube">
      <img src="./imagens/tela-youtube.png" alt="Meu YouTube">
    </div>
    
    <div class="tela" id="tela-facebook">
      <img src="./imagens/tela-facebook.jpg" alt="Meu Facebook">
    </div>
  </div>

  <div class="redes-sociais">
    <a href="#home"><img src="./imagens/logo-home.jpg" alt="Home"></a>
    <a href="#github"><img src="./imagens/logo-github.jpg" alt="GitHub"></a>
    <a href="#youtube"><img src="./imagens/logo-youtube.jpg" alt="YouTube"></a>
    <a href="#facebook"><img src="./imagens/logo-facebook.jpg" alt="Facebook"></a>
  </div>
</body>

</html>
